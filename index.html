<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

    <canvas id="line0.0" class="line-canvas" height="100px" width="100px" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="line0.1" class="line-canvas" height="100px" width="100px" style="border:1px solid #d3d3d3;"></canvas>

    <canvas id="line1.0" class="line-canvas" height="100px" width="100px" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="line1.1" class="line-canvas" height="100px" width="100px" style="border:1px solid #d3d3d3;"></canvas>

  </body>

</html>


<script>

  function lineStruct(canvasID, xpos, ypos) {
    this.canvasID = canvasID;
    this.xpos = xpos;
    this.ypos = ypos;
  }

  let canvasWidth = 100;
  let canvasHeight = 100;
  let numRows = 2;
  let numCols = 2;


  let linesArr = [];

  for (let r=0; r<numRows; r++) {
    for (let c=0; c<numCols; c++) {
      newID = "line"+r+"."+c;
      newLineStruct = new lineStruct(newID, 0, 0);
      linesArr.push(newLineStruct);
    }
  }

  function setCanvasPositions() {
    for (let r=0; r<numRows; r++) {
      for (let c=0; c<numCols; c++) {
        let can = document.getElementById(linesArr[r*numCols + c].canvasID);
        let xpos1 = c*canvasWidth;
        let xString = xpos1.toString();
        let ypos1 = r*canvasHeight;
        let yString = ypos1.toString();
        can.style.top = yString+"px";
        can.style.left = xString+"px";
        can.style.position = "absolute";

        linesArr[r*numCols + c].xpos = xpos1;
        linesArr[r*numCols + c].ypos = ypos1;
      }
    }
  }

  let mouseX;
  let mouseY;

    // Getting the mouse coordinates
    document.addEventListener("mousemove", (event) => {
    mouseX = event.clientX;
    mouseY = event.clientY;
    //console.log("x: " + mouseX + " y: " + mouseY);
  });

  function initCanvas(c, ctx) {
    ctx.clearRect(0, 0, 200, 100);
    ctx.beginPath();
  }

  function drawLine(lStruct, color, lineWid, x1, y1, x2, y2) {

    let c = document.getElementById(lStruct.canvasID);
    let ctx = c.getContext("2d");
    initCanvas(c, ctx);
    ctx.strokeStyle = color;
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.lineWidth = lineWid;
    ctx.stroke();
  }

  function pointToCursor(lStruct) {
    let canX = lStruct.xpos;
    let canY = lStruct.ypos;
    let rightEdgeX = canX + canvasWidth;
    let rightEdgeY = canY + canvasHeight;

    let x1 = mouseX - canX;
    let y1 = mouseY - canY;
    let x2 = rightEdgeX - mouseX;
    let y2 = rightEdgeY - mouseY;
    drawLine(lStruct,"#FF0000", 8, x1, y1, x2, y2);
  }

  function accident(lStruct) { // error when I was making pointToCursor but it might be cool
    let canX = lStruct.xpos;
    let canY = lStruct.ypos;
    let centerCanX = canX + (canvasWidth/2);
    let centerCanY = canY + (canvasHeight/2);

    let x1 = mouseX - canX;
    let y1 = mouseY - canY;
    let x2 = canvasWidth - x1;
    let y2 = canvasHeight - x2;
    drawLine(lStruct,"#FF0000", 8, x1, y1, x2, y2);
  }


  const sleep = (ms) => {
		return new Promise(resolve => setTimeout(resolve, ms));
	}

	const draw = async() => {
		while(true)
		{
			await sleep(20);

      for (let i=0; i<numRows*numCols; i++) {
        pointToCursor(linesArr[i]);
      }

		}
	}

  setCanvasPositions();
  console.log(linesArr);
  draw();

</script>
