  let mouseX;
  let mouseY;

    // Getting the mouse coordinates
    document.addEventListener("mousemove", (event) => {
    mouseX = event.clientX;
    mouseY = event.clientY;
    console.log("x: " + mouseX + " y: " + mouseY);
  });

  function initCanvas(c, ctx) {
    ctx.clearRect(0, 0, 200, 100);
    ctx.beginPath();
  }

  function drawLine(lineID, color, lineWid, x1, y1, x2, y2) {

    let c = document.getElementById(lineID);
    let ctx = c.getContext("2d");
    initCanvas(c, ctx);
    ctx.strokeStyle = color;
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.lineWidth = lineWid;
    ctx.stroke();
  }


  const sleep = (ms) => {
		return new Promise(resolve => setTimeout(resolve, ms));
	}

	const draw = async() => {
		while(true)
		{
			await sleep(20);

			drawLine("line0.0", "#FF0000", 8, canvasWidth - mouseX, canvasHeight - mouseY, mouseX, mouseY);
      drawLine("line0.1", "#FF0000", 8, canvasWidth - mouseX, canvasHeight - mouseY, mouseX, mouseY);
      drawLine("line1.0", "#FF0000", 8, canvasWidth - mouseX, canvasHeight - mouseY, mouseX, mouseY);
      drawLine("line1.1", "#FF0000", 8, canvasWidth - mouseX, canvasHeight - mouseY, mouseX, mouseY);

		}
	}
